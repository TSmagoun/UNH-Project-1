<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CryptoCurrency Wallet</title>
</head>
<body class="columns">
    <div class = "column is-one-third" id="wallet-section">
        <h1>Currency Wallet</h1>
        <div id="wallet-contents">
            <ul id="wallet-items"></ul>
        </div>
        <form id="wallet-input">
            <input type="text" id="amount-input" class="input">
            <div class="select" id="currency-drop-down">
                <select id="currency-select">
                  <option selected disabled>Select currency</option>
                  <option value="BTC">Bitcoin</option>
                  <option value="ETH">Ethereum</option>
                  <option value="ADA">Cardano</option>
                  <option value="USDT">Tether</option>
                  <option value="BNB">Binance Coin</option>
                  <option value="XRP">XRP</option>
                  <option value="DOT">Polkadot</option>
                  <option value="USDC">USCoin</option>
                  <option value="DOGE">Dogecoin</option>
                  <option value="LUNA">Luna</option>   
                </select>
              </div>
              <button id="submit-button" class="button" type="submit">Add to Wallet</button>
        </form>
    </div>
    <div class = "column is-two-thirds" id="content-section">
        <!-- <div class="content-bubble">
            <div class="bubble-title">
                <img class="image is-64x64" id="coinLogo" src="assets/img/BTC@2x.png">
                <p class="title">BitCoin</p>
            </div>
            <div class="bubble-information">
                <p class="exchange-rate">2.45 USD</p>
                <a class="moreInfoSpan" href="#">More info</a>  
            </div> -->
                        
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
